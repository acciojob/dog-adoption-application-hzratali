<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application Form</title>
</head>

<body>
<div class="container">
    <h2>Dog Adoption Application Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address">
        <label for="lived_with_dog">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <label for="preferred_breeds">Please select your preferred breeds</label>
        <select id="multiSelect" type="select">
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Beagle">Beagle</option>
            <option value="Bulldog">Bulldog</option>
        </select>
        <input type="submit" id="submit" value="Submit">
    </form>
</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
